<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        video {
            width: 80%;
            height: auto;
            border: 2px solid #333;
            background-color: #000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>Watch Star GOLD (4K)</h1>
    <video id="iptvPlayer" controls autoplay></video>

    <script>
        // The stream URL from the M3U playlist
        const streamUrl = 'http://xsmarters.top:8080/7251892/2587435/109959';

        const video = document.getElementById('iptvPlayer');
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // This is a fallback for Safari or other browsers that support HLS natively
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            console.error('HLS not supported in your browser.');
        }
    </script>

</body>
</html>
